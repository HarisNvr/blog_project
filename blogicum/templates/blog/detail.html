{% extends "base.html" %}
{% load static %}
{% block title_name %}
{{ post.location }} {{ post.date }}
{% endblock %}
{% block content %}
<article>
  <ul>
    <li>
      {{ post.location }}
    </li>
    <li>
      {{ post.date }}
    </li>
    <li>
      Категория: <a href="/category/{{ post.category }}">
      {{post.category}}</a>
    </li>
  </ul>
  <p>
    {{ post.text }}
  </p>
</article>
{% endblock %}
