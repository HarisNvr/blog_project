{% extends "base.html" %}
{% block title_name %}
{{ post.location }} {{ post.date }}
{% endblock %}
{% block content %}
<article>
  <ul>
    <li>
      {{ post.location }}
    </li>
    <li>
      {{ post.date }}
    </li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
    </li>
  </ul>
  <p>
    {{ post.text|linebreaksbr }}
  </p>
</article>
{% endblock %}
